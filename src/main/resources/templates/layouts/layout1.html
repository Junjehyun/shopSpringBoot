<!--본문 레이아웃-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!--Layout 기능을 사용하기 위해서 html태그에 layout 네임스페이스를 추가한다.-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <!--JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>
<!--th:replace 속성은 해당 속성이 선언된 html 태그를 다른 html 파일로 치환하는 것으로 이해하면 된다.
fragments 폴더 아래의 header.html 파일의 "th:fragment=header"영역을 가지고 온다.-->
<div th:replace="fragments/header::header"></div>

<!--레이아웃에서 변경되는 영역을 fragment로 설정한다. 앞으로 쇼핑몰을 만들면서 만들 페이지는 이 영역에 들어간다.-->
<div layout:fragment="content" class="content">

</div>
<!--header영역과 마찬가지로 fragments 폴더 아래의 footer.html 파일의 th:fragment="footer" 영역을 가지고 옴.-->
<div th:replace="fragments/footer::footer"></div>

</body>
</html>
