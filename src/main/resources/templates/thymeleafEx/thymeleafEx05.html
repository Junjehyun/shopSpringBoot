<!--th:href를 이용한 링크 처리용 thymeleaf 파일-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf 링크처리 예제 페이지</h1>
    <div>
        <!--클릿 시 이전에 작성했던 예제1 페이지로 이동한다. "th:href=@{이동할경로}" 형태로 입력
        스프링부트에서는 어플리케이션의 루트가 "/"이다. 만약 어플리케이션의 루트가 "/shop"으로 지정
        을 했다면 html파일에 생성되는 이동 경로는 "/shop/thymeleaf/ex01"이다.-->
        <a th:href="@{/thymeleaf/ex01}">예제 1페이지 이동</a>
    </div>
    <div>
        <!--thymeleaf 공식 페이지로 이동, 어플리케이션 외부의 사이트에 접근하는 절대 경로를 입력-->
        <a th:href="@{https://www.thymeleaf.org/}">thymeleaf 공식 페이지 이동</a>
    </div>
    <div>
        <!--전달할 매개변수를 입력한 경로 끝에 "(key=value)"구조로 입력, 전달할 매개 변수
        param1, param2에는 각각 "파라미터 데이터1", "파라미터 데이터2"로 입력함.-->
        <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
    </div>
</body>
</html>
