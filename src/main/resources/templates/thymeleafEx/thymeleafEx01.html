<!DOCTYPE html>
<!--thymeleaf의 문법을 사용하기 위해 추가-->
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--ThymeleafExController의 model의 data라는 key값에 담아준 값을 출력한다. 이때 사용하는 thymeleaf의 문법이 th:text이다.-->
    <p th:text="${data}">Hello Thymeleaf!!</p>
</body>
</html>
